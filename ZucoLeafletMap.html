<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Map</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

</head>
<body>
  
    <div id="mapid"></div>
    <style>
        #mapid {width: 900px; height: 500px;}
    </style>

    <script>
        var map = L.map("mapid").setView([35.91, -79.05], 17);
        L.tileLayer('https://{s}.tile-cyclosm.openstreetmap.fr/cyclosm/{z}/{x}/{y}.png', {
	        attribution: '<a href="https://github.com/cyclosm/cyclosm-cartocss-style/releases" title="CyclOSM - Open Bicycle render">CyclOSM</a> | Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map)
        
        L.marker([35.911381, -79.051198]).addTo(map)
             .bindPopup("Meet me at Meantime Coffee Co.!")
             .openPopup();
        L.marker([35.909747, -79.049045]).addTo(map)
             .bindPopup("I am studying in the UL!")
             .openPopup();
        L.marker([35.910542,-79.050349]).addTo(map)
             .bindPopup("<b>I am napping on the quad.</b><br>Come join me before my next class!")
             .openPopup();

       var meantimeIcon = L.icon({
           iconUrl: 'https://socialinnovation.unc.edu/files/2015/02/Mean-Time-51-copy.png',
           iconSize: [50,50],
           popupAnchor: [0,0] 
           });

       var libraryIcon = L.icon({
           iconUrl: 'http://www.graphicsfuel.com/wp-content/uploads/2012/07/books-icon-512.png',
           iconSize: [50,50],
           popupAnchor: [0,0] 
           });

       var quadIcon = L.icon({
           iconUrl: 'https://image.flaticon.com/icons/svg/264/264955.svg',
           iconSize: [50,50],
           popupAnchor: [0,0] 
           });

        var meantimeImage =  "Meet me at Meantime Coffee Co.!<br/><img src='https://innovate.unc.edu/wp-content/uploads/2018/08/meantime-coffee-podcast-1024x683.jpg'width='100px'/>"; 

        var libraryImage =  "I am studying in the UL!<br/><img src='http://sestevens.com/v2014/blog/images100/blog112_04.jpg'width='100px'/>";

        var quadImage =  "<b>I am napping on the quad.</b><br>Come join me before my next class!<br/><img src='https://theblacksheeponline.com/wp-content/uploads/2018/04/JV-3.jpg'width='100px'/>";  

        L.marker([35.911381, -79.051198], {
            icon: meantimeIcon,
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng);}})
        .bindPopup(meantimeImage)
        .addTo(map);

        L.marker([35.909747, -79.049045], {
            icon: libraryIcon,
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng);}})
        .bindPopup(libraryImage)
        .addTo(map);

        L.marker([35.910542,-79.050349], {
            icon: quadIcon,
        pointToLayer: function (feature, latlng) {
        return L.marker(latlng);}})
        .bindPopup(quadImage)
        .addTo(map);
    </script>

</body>
</html>
